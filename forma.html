<link href="styling.css" rel="stylesheet">
<form id="myForm" action="https://e.sfu-kras.ru/course/view.php">
  <div>
    <label for="name">Имя:</label>
    <input type="text" id="name" name="id" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
  </div>
  <div>
    <label for="age">Возраст:</label>
    <input type="number" id="age" required>
  </div>
  <div>
    <label for="newsletter">Подписаться на рассылку:</label>
    <input type="checkbox" id="newsletter">
  </div>
  <div>
    <label for="password">Пароль:</label>
    <input type="password" id="password" required>
  </div>
  <div>
    <label for="confirmPassword">Подтвердите пароль:</label>
    <input type="password" id="confirmPassword" required disabled>
  </div>
  <button type="submit" id="submitButton">Отправить</button>
</form>
<script src="forma.js"></script>
